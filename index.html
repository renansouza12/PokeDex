<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/pokebola.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <header class="nav">

        <form class="search_box">
          <input type="text" name="input_pokemom"  class="input_pokemon" placeholder="Enter a name or number">
          <div  class="btn search_btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </form>

        <h1>PokeDex</h1>
      </header>

      <main class="main">
        <div class="pokemon_id">#001</div>

        <div class="about">
          <div class="pokemon_informations">
            <div class="pokemon_name"></div>
            <div class="pokemon_skills">
              <div>Height<p class="pokemon_height"></p></div>
              <div>Weight<p class="pokemon_weight"></p></div>
              <div>Ability<p class="pokemon_ability"></p></div></div>
          </div>
          <img src=""  alt="pokemon_image" class="pokemon_image">
        </div>
        
      </main>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
